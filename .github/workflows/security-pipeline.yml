name: CI - DevSecOps TP2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  FLASK_APP: app.py
  FLASK_ENV: development
  APP_PORT: 5000

jobs:
  security-and-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit

      # ðŸ”¹ Unit tests
      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q
          echo "All tests passed!"

      # SAST - Bandit
      - name: Run Bandit (SAST)
        run: |
          bandit -r . -f json -o bandit-output.json || true
          python - <<'PY'
          import json, sys
          j = json.load(open('bandit-output.json'))
          high = [i for i in j.get('results', []) if i.get('issue_severity') == 'HIGH']
          if high:
              print("Bandit HIGH issues found:", len(high))
              sys.exit(1)
          else:
              print("Bandit: no HIGH issues")
          PY

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-output.json

      # ðŸ”¹ SCA - Snyk
      - name: Run Snyk SCA
        uses: snyk/actions/python-3.10@master
        continue-on-error: false
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --json-file-output=snyk_report.json
      
      - name: Upload Snyk Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: snyk-security-report
          path: snyk_report.json


  dast-zap:
    runs-on: ubuntu-latest
    needs: security-and-tests
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install Flask

      - name: Start the app (background)
        run: |
          python -c "from app import init_db; init_db()"
          nohup flask run --host=0.0.0.0 --port=${{ env.APP_PORT }} &> flask.log & echo $! > .flask.pid

      - name: Wait for app to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://127.0.0.1:${{ env.APP_PORT }}/; then
              echo "app reachable"
              break
            fi
            echo "Waiting for app... attempt $i"
            sleep 2
          done

      - name: Run ZAP full scan (DAST)
        uses: zaproxy/action-full-scan@v0.7.0
        with:
          target: 'http://127.0.0.1:5000'
          cmd_options: '-a'

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report
          path: report_html.html

      - name: Upload Flask logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: flask-logs
          path: flask.log

      - name: Tear down app
        if: always()
        run: |
          if [ -f .flask.pid ]; then kill $(cat .flask.pid) || true; fi